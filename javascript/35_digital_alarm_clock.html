<!DOCTYPE html>
<html>
  <head>
  <title>Udemy Practical JS Lecture 24</title>
  <style>
  #clock {
        width:300px;
        height:100px;
        background: #333;
        color:white;
        font-size: 3em;
        text-align: center;
        line-height: 100px;
       }
  </style>
    <script type="text/javascript">
    function displayClock()
    {
      setInterval(updateClock, 1000);
    }

    // function displayClock()
    // {
    //   timer = setInterval(updateClock, 1000);
    // }

    function updateClock()
    {
      var dateTime = new Date();
      var output = "";
      var ampm= "AM";
      var hours = dateTime.getHours();

      if (hours > 12)
      {
        hours -= 12;
        ampm = "PM";
      }
      if (hours < 10)
      {
        hours = "0" + hours;
      }
      var minutes = dateTime.getMinutes();
      if (minutes < 10)
      {
        minutes = "0" + minutes;
      }
      var seconds = dateTime.getSeconds();
      if (seconds < 10)
      {
        seconds = "0" + seconds;
      }
      document.getElementById("clock").innerHTML = hours + ":" + minutes + ":" + seconds + " " + ampm;
    }
    </script>
  </head>
  <body onload ="displayClock();">
    <h2>Udemy Practical JS Section 5 Lecture 23 - Digital Alarm Clock</h2>

    <div id="clock"></div>
<!--   timer  <button id="btnStop" onclick="clearInterval(timer);"Stop</button> -->

  </body>
</html>
