    <h2>Udemy Practical JS Exercise 10 - Conditional Statements</h2>
    <h3>Section 4 Lecture 24</h3>
    <p>Check console log</p>

    <script type="text/javascript">
      function sumArray(arr)
      {
        var memo = 0;
        for(var i=0; i<arr.length; i++)
        {
          memo += arr[i];
        }
        return memo;
      }

      document.write("The sum is " + sumArray([10, 20, 30, 40, 50]));

    </script>
  </body>
