<!DOCTYPE html>
<html>
  <head>
    <title>Udemy Practical JS Lecture 34</title>
    <style type="text/css">
      #main
      {
        margin: 0px auto;
        border:2px solid #999;
        width:600px;
        position:relative;
        background-color: #e1d3c1;
        padding:5px 10px;
       }
       img {
        width:600px;
        height:400px;
       }
       #quote {
        position:absolute;
        left:10px;
        top:250px;
        color:white;
        font-size:30px;
        width:570px;
        padding:10px;
        text-align: center;
       }
    </style>

    <script type="text/javascript">
      var imagesArr = ["images/nature1.jpg",
                       "images/nature2.jpg",
                       "images/nature2.jpg",
                       "images/nature4.jpg",
                       "images/nature5.jpg",
                       "images/nature6.jpg",
                       "images/nature7.jpg",
                       "images/nature8.jpg",
                       "images/nature9.jpg",
                       "images/nature10.jpg"];
        var quotesArr = [];
        quotesArr[0] = "The best preparation for tomorrow is doing your best today.";
        quotesArr[1] = "Every accomplishment starts with the decision to try.";
        quotesArr[2] = "Fall seven times and stand up eight.";
        quotesArr[3] = "Nurture your mind with great thoughts.";
        quotesArr[4] = "Success is the sum of small efforts, repeated day in and day out.";
        quotesArr[5] = "We become what we think about.";
        quotesArr[6] = "The sure way to miss success is to miss the opportunity.";
        quotesArr[7] = "You are never too old to set another goal or to dream a new dream.";
        quotesArr[8] = "The man who moves a mountain begins by carrying away small stones.";
        quotesArr[9] = "Never confuse a single defeat with a final defeat.";
        quotesArr[10] = "A person who never made a mistake never tried anything new.";
        quotesArr[11] = "Life is about making an impact, not making an income.";
        quotesArr[12] = "Life isn't about getting and having, it's about giving and being.";
        quotesArr[13] = "Perfection is not attainable, but if we chase perfection we can catch excellence.";
        quotesArr[14] = "If opportunity doesn't knock, build a door.";

        function displayDetails()
        {
          var randomImage = Math.floor(Math.random() * (imagesArr.length - 0));
          var randomQuote = Math.floor(Math.random() * (quotesArr.length - 0));

          document.getElementById("background").src = imagesArr[randomImage];
          document.getElementById("quote").innerHTML = quotesArr[randomQuote];
        }

      </script>
  </head>
  <body onload="displayDetails();">
    <h2>Udemy Practical JS - Section 5 Lecture 34 - Quote of the day</h2>
    <hr/>

    <div id="main">
      <h2 align="center">Quote of the day</h2>
      <img id="background" />
      <div id="quote"></div>
    </div>
  </body>
</html>
