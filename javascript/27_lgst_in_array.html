<!DOCTYPE html>
<html>
  <head>
  <title>Udemy Practical JS Lecture 27</title>
    <script type="text/javascript">
      function findLargest(arr)
      {
        var large =0;
        for(var i=0; i<arr.length; i++)
        {
          if (arr[i] > large)
          {
            large = arr[i];
          }
        }
        return large;
      }
      document.write(findLargest([23,55,12,77,43]));
    </script>
  </head>
  <body>
    <h2>Udemy Practical JS Find largest number in the Array</h2>
    <h3>Section 5 Lecture 25</h3>
    <p>Check console log</p>
  </body>
</html>
