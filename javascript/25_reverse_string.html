<!DOCTYPE html>
<html>
  <head>
  <title>Udemy Practical JS Lecture 25</title>
<script type="text/javascript">
      function reverseString(str)
      {
        var output = "";
        for(var i=str.length-1; i>=0; i--)
        {
          output += str[i];
        }
        return output;
      }
      document.write(reverseString("morning"));
    </script>
  </head>
  <body>

    <h2>Udemy Practical JS - Reverse a string</h2>

  </body>
</html>
