<!DOCTYPE html>
<html>
  <head>
  <title>Udemy Practical JS Lecture 28</title>
    <script type="text/javascript">
      function findFactorial(num)
        {
          var factorial = 1;
          var i = 1;
          while(i<=num)
          {
            factorial *= i;
            i++;
          }
          return factorial;
        }
      document.write(findFactorial(4));
    </script>
  </head>
  <body>
    <h2>Udemy Practical JS - Find the Factorial</h2>
    <h3>Section 5 Lecture 25</h3>
    <p>Check console log</p>
  </body>
